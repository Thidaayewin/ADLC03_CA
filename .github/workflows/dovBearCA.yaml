name: building .net application

on:
  push:
    branches:
      - 'release/v[1-9]+.[0-9]+'
# hello
jobs:
  build_dot_net:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, '#NORUB')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js Setup
        uses: actions/setup-node@v3
        with: 
          node-version: 16

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAYTOKEN_KEY }}

      - name: Send Github Action trigger data to Slack
        id: Slack
        uses: slackapi/slack-github-action@v1.23.0
